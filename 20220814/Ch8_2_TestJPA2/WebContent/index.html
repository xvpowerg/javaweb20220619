<script>
		function sendAccAndPass(){
			let account = document.getElementById("accountId").value;
			let password = document.getElementById("passwordId").value;
			let msg = document.getElementById("msg");
			const params = new URLSearchParams(`account=${account}&password=${password}`);
			fetch("myuser",{body:params,method:"post"}).then(resp=>{
				
				return resp.json();
			}).then(json=>{				
				 console.log(json);
				 console.log(json.id);
				 console.log(json.password);
				 
				 msg.innerText = `id:${json.id} account:${json.account} password:${json.password}`
			}).catch(error=>{
				
				console.error(error);
				
			});
			
		}

</script>
